            <div class="a_loader_container">
                <span id="progstat" class="a_per">0%</span>
                <div id="progBar" class="c100">
                    <span class="a_design"></span>
                    <div class="slice">
                        <div class="bar">
                            <div class="angle"></div>
                        </div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div>

            <span class="a_loading_text">Loading...</span>
        </div>

        <script type="text/javascript">
            $(document).ready(function() {
                function id(v) {
                    return document.getElementById(v);
                }

                // var now = new Date().getTime();
                // var page_load_time = now - performance.timing.navigationStart;
                // console.log("User-perceived page loading time: " + page_load_time);


                var width = 100, // width of a progress bar in percentage
                    perfData = window.performance.timing, // The PerformanceTiming interface
                    EstimatedTime = -(perfData.loadEventEnd - perfData.navigationStart), // Calculated Estimated Time of Page Load which returns negative value.
                    time = parseInt((EstimatedTime / 1000) % 60) * 100; //Converting EstimatedTime from miliseconds to seconds.
                console.log("=loading time: " + time);


                var PercentageID = $("#progstat"),
                    start = 0,
                    end = 100,
                    durataion = time;
                animateValue(PercentageID, start, end, durataion);

                function animateValue(id, start, end, duration) {

                    var range = end - start,
                        current = start,
                        increment = end > start ? 1 : -1,
                        stepTime = Math.abs(Math.floor(duration / range)),
                        obj = $(id);

                    var timer = setInterval(function() {
                        current += increment;
                        $(obj).text(current + "%");
                        $('#progBar').removeClass().addClass('c100 p' + (current - 1));
                        //obj.innerHTML = current;
                        if (current == end) {
                            clearInterval(timer);
                        }
                    }, stepTime);
                }
            }());
